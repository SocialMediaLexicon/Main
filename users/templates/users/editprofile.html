<!DOCTYPE html>
{% extends "social_app/base.html" %}

{% load staticfiles %}

{% block content %}

<br><br><br>
<div class="container">
    <div class="login-form login ">
        <header class=" login--header  text-center">
            <img src="{{ user.profile.profile_pic.url }}" width="80" height="80" class="rounded-circle">
            <h3>Update</h3>
            
            <span class="arrow-down login--header__arrow"></span>
        </header>
        <form action="{% url 'users:editprofile' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" value="{{ user.first_name }}">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" value="{{ user.last_name }}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-sm" placeholder="User Name" value="{{ user.username }}">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-mail" required="required" name="email" value="{{ user.email }}">
                    </div>
                
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" required>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Confirm Password" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        Date of birth: <br><br>
                        <input type="date" name="date_of_birth" id="date_of_birth" class="form-control input-sm" placeholder="date_of_birth" min='1932-01-01' max='2002-12-31' required>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        Update profile picture: <br><br>
                        <input type="file" name="profile_pic" id="id_profile_pic" value="{{ user.profile.profile_pic.url }}">
                    </div>
                </div>
            </div>
            
            
            <!-- <div class="form-check d-flex" style="margin-top:10px; text-align: left;">
                <input class="form-check-input me-2" type="checkbox" />
                <label class="form-check-label" style="margin-top:-2px">
                    I agree all statements in <a href="#!">Terms of service</a>
                </label>
            </div> -->
            <div class="row" style="margin-top:20px;">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-success btn-block">Update</button>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <a href="{% url 'login' %}" class="form-control btn btn-danger btn-block">Cancel</a>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>    



{% endblock %}
