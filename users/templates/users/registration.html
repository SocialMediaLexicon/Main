<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/basicstyle.css' %}">
    </head>
    <body>
        
{% if registered %}
<br><br><br>
    <h1>Thank you for Signing Up</h1>
        Do you want to log in? <a href="{% url 'users:login' %}">Login</a>

      {% else %}
<div class="login-form login">
    <header class=" login--header text-center">
        <span class="icon icon-medium fa fa-user"></span>
        <h3>Register</h3>
        <span class="arrow-down login--header__arrow"></span>
    </header>
    <form action="{% url 'users:register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input group">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-sm" placeholder="User Name">
                </div>
            </div>
            <br><br>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="E-mail" name="email">
            </div>
            <br>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                </div>
            </div>
         
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        <!-- <div class="date">
            <div class="form-group">
                <input type="text" name="date_of_birth" id="date_of_birth" class="form-control input-sm" placeholder="date_of_birth">
            </div>
        </div> -->
        <br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    Date of birth: <br><br>
                    <input type="date" name="date_of_birth" id="date_of_birth" class="form-control input-sm" placeholder="date_of_birth" min='1932-01-01' max='2002-12-31' required>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    Upload profile picture: <br><br>
                    <input type="file" name="profile_pic" id="id_profile_pic" value="{{ user.profile.profile_pic.url }}">
                </div>
            </div>
        </div>
        <!-- <div class="row form-check d-flex">
                <div class="form-group">
                    <label class="form-check-label" style="margin-top:-2px" for="id_profile_pic">Profile Picture:</a>
                    </label>
                </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="file" name="profile_pic" id="id_profile_pic">
                </div>
            </div>
        </div> -->
       
        <div class="form-check d-flex" style="margin-top:10px; text-align: left;">
            <input class="form-check-input me-2" type="checkbox" />
            <label class="form-check-label" style="margin-top:-2px">
                I agree all statements in <a href="#!">Terms of service</a>
            </label>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-success btn-block">Register</button>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <a href="{% url 'social_app:firsthome' %}" class="form-control btn btn-danger btn-block">Cancel</a>
                </div>
            </div>

        </div>
    </form>
 {% endif %}
</div>
      
    </body>
</html>
