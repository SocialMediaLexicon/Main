<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/basicstyle.css' %}">
    </head>
    <body>
        <br><br><br>
        <h1 class="text-center mb-5 text-success">Framedoor</h1>
        <div class="login-form login">
    <header class="login--header text-center">
        <span class="icon icon-medium fa fa-lock"></span>
        <h3>login</h3>
        <span class="arrow-down login--header__arrow"></span>
    </header>
    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
        	<div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock">Username</i>
                    </span>                    
                </div>
                <input type="text" class="form-control" placeholder="Username" required="required" name="username">
            </div>
        </div>
        <br>
		<div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock">Password</i>
                    </span>                    
                </div>
                <input type="password" class="form-control" placeholder="Password" required="required" name="password">
            </div>
        </div>        
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Log in</button>
        </div>
        <br>       
        <div class="bottom-action clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div> 
    </form>
    <p class="text-center medium" >Don't have an account! <a href="{% url 'users:register' %}">Sign up here</a>.</p>
</div>
        </body>
