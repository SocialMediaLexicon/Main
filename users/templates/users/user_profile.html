{% extends "social_app/base.html" %}



{% block content %}
<br><br><br>

<div class="col-md-8 m-auto">

<div class="content-section">
    
      <div class="account-img-container">
          <div class="img-cont">
            <img class="rounded-circle account-img" src="{{user.profile.profile_pic.url}}" alt="image">
            
          </div>
      </div>
      <div class="card-body">
          <hr>
          <h4 class="card-title text-center">{{user.first_name}} {{user.last_name}} [{{user.username}}]</h4>
          
    
          <hr>
          <div class="m-t-10 p-20 text-center">
              <div class="row">
                  <div class="col">
                      <span class="h6">Posts</span>
                      <p><a class="mr-2" href=""></a></p>
                  </div>
                  
                  <div class="col">
                      <span class="h6">Followers</span>
                      <p>{{user.following.count}}</p>
                  </div>
                  <div class="col">
                      <span class="h6">Following</span>
                      <p>{{user.profile.following.count}}</p>
                  </div>
              </div>
          </div>
      </div>
    
 
</div>
</div>

{% endblock %}


{% block script %}
    <script>
        function picupload(){
            const imgf = document.getElementById('id_image')
            imgf.click()
        }
    </script>
{% endblock %}
